<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <section class="container my-5 w-50">
        <form class="row">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name-input">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Description</label>
              <input type="text" class="form-control" id="product-description-input">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Category</label>
              <input type="text" class="form-control" id="product-category-input">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Price</label>
              <input type="text" class="form-control" id="product-price-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Quatity</label>
                <input type="text" class="form-control" id="product-quantity-input">
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" id="add-product-btn" type="button">Add Product</button>
            </div>
          </form>
    </section>

    <section class="display-data container">
        <div class="row" id="product-data-container">
 

        </div>

    </section>

    <script src="JS\script.js"></script>
</body>
</html>
